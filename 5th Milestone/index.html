<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Form</h1>
    <form id="form">
        <h2> Personal Information </h2>
        <hr style="margin-bottom: 20px;">

        <div class="Resumeform">
           <label class="label" for="name">Name:</label>
           <input class="input" type="text" id="name" >
        </div>
        <div class="Resumeform">
           <label class="label" for="desig">Designation:</label>
           <input class="input" type="text" id="desig" >
        </div>

        <div class="Resumeform">
            <label class="label" for="phone">Phone:</label>
            <input class="input" type="tel" id="phone" >
         </div>

         <div class="Resumeform">
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" id="email" >
         </div>

         <div class="Resumeform">
            <label class="label" for="add">Address:</label>
            <input class="input" type="text" id="add" >
         </div>

         <div class="Resumeform">
            <label class="label" for="pic">Profile Picture:</label>
            <input class="input" type="file" id="pic" >
         </div>


         <h2> Education </h2>
        <hr style="margin-bottom: 20px;">
        
         <div class="Resumeform">
            <label class="label" for="deg1">Degree:</label>
            <input class="input" type="text" id="deg1" >
         </div>

         <div>
            <div class="Resumeform">
                <label class="label" for="pass1">Passing Year:</label>
                <input class="input" type="number" id="pass1" >
             </div>

         <div class="Resumeform">
            <label class="label" for="uni1">Institution:</label>
            <input class="input" type="text" id="uni1" >
         </div>
         
         <div class="Resumeform">
            <label class="label" for="deg2">Degree:</label>
            <input class="input" type="text" id="deg2" >
         </div>

         <div class="Resumeform">
            <label class="label" for="pass2">Passing Year:</label>
            <input class="input" type="number" id="pass2" >
         </div>

         <div class="Resumeform">
            <label class="label" for="uni2">Institution:</label>
            <input class="input" type="text" id="uni2" >
         </div>
        </div>

        <h2> Expertise </h2>
        <hr style="margin-bottom: 20px;">
        
        <div>
        <div class="Resumeform">
            <label class="label" for="Skills">Skills:</label>
            <input class="input mb-20" type="text" id="skills1" >
            <input class="input mb-20" type="text" id="skills2" >
            <input class="input mb-20" type="text" id="skills3" >
            <input class="input mb-20" type="text" id="skills4" >
            <input class="input mb-20" type="text" id="skills5" >
         </div>

         <h2> Language </h2>
        <hr style="margin-bottom: 20px;">

        <div class="Resumeform">
            <label class="label" for="lang">Language:</label>
            <input class="input mb-20" type="text" id="lang1" >
            <input class="input mb-20" type="text" id="lang2" >
         </div>

         <h2> Experience </h2>
        <hr style="margin-bottom: 20px;">
        <div class="Resumeform">
            <label class="label" for="styear">Start Year:</label>
            <input class="input mb-20" type="number" id="styear" >

            <label class="label" for="endyear">End Year:</label>
            <input class="input mb-20" type="number" id="endyear" >

            <label class="label" for="Company">Company:</label>
            <input class="input mb-20" type="text" id="Company" >

            <label class="label" for="compaddress">Company Address:</label>
            <input class="input mb-20" type="text" id="compaddress" >

            <label class="label" for="jobtitle">Job Title:</label>
            <input class="input mb-20" type="text" id="jobtitle" >

            <label class="label" for="jobtitle">Achievement:</label>
            <input class="input mb-20" type="text" id="achievement1" >
            <input class="input mb-20" type="text" id="achievement2" >
            <input class="input mb-20" type="text" id="achievement3" >

         </div>

         <br />
         <hr style="margin-bottom: 20px;">
         <div class="btnDiv" ><input id="submitBtn" class="submit" type="submit">
         </div>
         </form>
         </body>
         <script src="script.js"></script>
         </html>
